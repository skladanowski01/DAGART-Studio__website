<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="./assets/img/dagart-favicon.png" type="image/x-icon">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.min.css"> 
    <link rel="stylesheet" href="./assets/css/swiper-bundle.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>DAGART Studio projektowe</title>
</head>
<body>
    <!-- ============ HEADER ============ -->
    <header class="header header-pages" id="header">
        <nav class="nav container">
            <a href="./index.html" class="nav__logo">
                DAGART
            </a>

            <div class="nav__menu" id="nav-menu">
                
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="./index.html" class="nav__link">Głowna</a>
                    </li>

                    <li class="nav__item">
                        <a href="./about.html" class="nav__link">Oferta</a>
                    </li>

                    <li class="nav__item">
                        <a href="./about.html" class="nav__link">O nas</a>
                    </li>

                    <li class="nav__item">
                        <a href="./work.html" class="nav__link">Portfolio</a>
                    </li>
                </ul>
                <!-- Close btn -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-circle-line"></i>
                </div>
            </div>

            <div class="nav__actions">
                <!-- Theme btn -->
                <i class="ri-moon-line change-theme" id="theme-button"></i>
                <!-- Toggle btn -->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-apps-line"></i>
                </div>
            </div>

        </nav>
    </header>



    <!-- ============ MAIN ============ -->
    <main class="main">
        <!-- ============ CONTACT ============ -->
        <section class="contact section">
            <h3 class="section__title">
                Porozmawiajmy o projekcie<br><br>
                Wystarczy wypełnić poniższy formularz
            </h3>

            <div class="contact__page container grid">
                <form action="" class="contact__form grid" id="contact-form">
                    <div class="contact__group grid">
                        <div class="contact__box">
                            <input type="text" name="user_name" id="name" required placeholder="Napisz swoje imię" class="contact__input">
                            <label for="name" class="contact__label">Imię</label>
                        </div>

                        <div class="contact__box">
                            <input type="email" name="user_email" id="email" required placeholder="Wpisz swój adres e-mail" class="contact__input">
                            <label for="email" class="contact__label">Adres e-mail</label>
                        </div>
                    </div>

                    <div class="contact__box contact__area">
                        <textarea name="user_message" id="message" required placeholder="Wpisz zapytanie" class="contact__input"></textarea>
                        <label for="message" class="contact__label">Napisz wiadomość</label>
                    </div>

                    <p class="contact__message" id="contact-message"></p>                                 
                </form> 
                <button type="submit" class="contact__send button">Wyślij wiadomość</button>        
            </div>                                 
        </section>        
    </main>

    <!-- ============ FOOTER ============ -->
    <footer class="footer">
        <div class="footer__container container grid">
            <div class="footer__content grid">

                <a href="./index.html" class="footer__company-logo">
                <img src="./assets/img/logo_DAGART.png" alt="company logo" class="footer__logo-dagart">
                </a>

                <a href="index.html" class="footer__logo">DAGART</a>

                <ul class="footer__links">
                    <li>
                        <a href="./about.html" class="footer__link">O nas</a>
                    </li>

                    <li>
                        <a href="./work.html" class="footer__link">Portfolio</a>
                    </li>

                    <li>
                        <a href="./contact.html" class="footer__link">Kontakt</a>
                    </li>
                </ul>

                <div class="footer__social">
                    <a href="https://www.whatsapp.com/?lang=pl_PL" target="_blank" class="footer__social-link">
                        <i class="ri-whatsapp-line"></i>
                    </a>

                    <a href="https://www.facebook.com/" target="_blank" class="footer__social-link">
                        <i class="ri-facebook-circle-line"></i>                    
                    </a>

                    <a href="https://pl.linkedin.com/" target="_blank" class="footer__social-link">
                        <i class="ri-linkedin-line"></i>     
                    </a>
                </div>                                
            </div>

            <span class="footer__copy">
                &#169; Re-design by Brandev
            </span>
        </div>
    </footer>



    

    <!-- @@@ MAIN JS @@@ -->
    <script src="./assets/js/main.js"></script>

    <!-- @@@ EMAIL JS @@@ -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <!-- @@@ CONTACT JS @@@ -->
    <script src="./assets/js/contact.js"></script>
</body>
</html>
