<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="./assets/img/dagart-favicon.png" type="image/x-icon">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.min.css"> 
    <link rel="stylesheet" href="./assets/css/swiper-bundle.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>DAGART Studio projektowe</title>
</head>
<body>
    <!-- ============ HEADER ============ -->
    <header class="header header-pages" id="header">
        <nav class="nav container">
            <a href="./index.html" class="nav__logo">
                DAGART
            </a>

            <div class="nav__menu" id="nav-menu">
                
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="./index.html" class="nav__link">Głowna</a>
                    </li>

                    <li class="nav__item">
                        <a href="./about.html" class="nav__link">Oferta</a>
                    </li>

                    <li class="nav__item">
                        <a href="./offert.html" class="nav__link">Oferta</a>
                    </li>

                    <li class="nav__item">
                        <a href="./contact.html" class="button">Kontakt</a>
                    </li>
                </ul>
                <!-- Close btn -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-circle-line"></i>
                </div>
            </div>

            <div class="nav__actions">
                <!-- Theme btn -->
                <i class="ri-moon-line change-theme" id="theme-button"></i>
                <!-- Toggle btn -->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-apps-line"></i>
                </div>
            </div>

        </nav>
    </header>



    <!-- ============ MAIN ============ -->
    <main class="main">
        <!-- =========== PORTFOLIO(work) =========== -->
        <section class="work section">
            <h3 class="section__title">
                Nasze ostatnie projekty
            </h3>

            <div class="work__container work__page container grid">
                <article class="work__card">
                    <a href="#" class="work__link">
                        <img src="./assets/img/work/houses.jpg" alt="house image" class="work__img">
                        <i class="ri-arrow-right-circle-line work__icon"></i>
                    </a>

                    <h5 class="work__title">Domy</h5>
                    <span class="work__subtitle">Szeregówki, domy jednorodzinne</span>
                </article>

                <article class="work__card">
                    <a href="#" class="work__link">
                        <img src="./assets/img/work/halls.jpg" alt="hall image" class="work__img">
                        <i class="ri-arrow-right-circle-line work__icon"></i>
                    </a>

                    <h5 class="work__title">Sale</h5>
                    <span class="work__subtitle">Konferencyjne, biznesowe</span>
                </article>

                <article class="work__card">
                    <a href="#" class="work__link">
                        <img src="./assets/img/work/beauty_rooms.jpg" alt="beauty saloon image" class="work__img">
                        <i class="ri-arrow-right-circle-line work__icon"></i>
                    </a>

                    <h5 class="work__title">Salony</h5>
                    <span class="work__subtitle">Piękności, gabinety lekarskie</span>
                </article>

                <article class="work__card">
                    <a href="#" class="work__link">
                        <img src="./assets/img/work/rooms.jpg" alt="apartment image" class="work__img">
                        <i class="ri-arrow-right-circle-line work__icon"></i>
                    </a>

                    <h5 class="work__title">Mieszkania</h5>
                    <span class="work__subtitle">Apartamenty, pokoje rodzinne</span>
                </article>
            </div>
        </section>
    </main>



    <!-- ============ FOOTER ============ -->
    <footer class="footer">
        <div class="footer__container container grid">
            <div class="footer__content grid">

                <a href="./index.html" class="footer__company-logo">
                <img src="./assets/img/logo_DAGART.png" alt="company logo" class="footer__logo-dagart">
                </a>

                <a href="index.html" class="footer__logo">DAGART</a>

                <ul class="footer__links">
                    <li>
                        <a href="./about.html" class="footer__link">O nas</a>
                    </li>

                    <li>
                        <a href="./work.html" class="footer__link">Portfolio</a>
                    </li>

                    <li>
                        <a href="./contact.html" class="footer__link">Kontakt</a>
                    </li>
                </ul>

                <div class="footer__social">
                    <a href="https://www.whatsapp.com/?lang=pl_PL" target="_blank" class="footer__social-link">
                        <i class="ri-whatsapp-line"></i>
                    </a>

                    <a href="https://www.facebook.com/" target="_blank" class="footer__social-link">
                        <i class="ri-facebook-circle-line"></i>                    
                    </a>

                    <a href="https://pl.linkedin.com/" target="_blank" class="footer__social-link">
                        <i class="ri-linkedin-line"></i>     
                    </a>
                </div>                                
            </div>

            <span class="footer__copy">
                &#169; Re-design by Brandev
            </span>
        </div>
    </footer>



    

    <!-- @@@ MAIN JS @@@ -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
